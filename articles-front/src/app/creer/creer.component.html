<h2>Créer un article</h2>
<form (ngSubmit)="creer()">
  <div class=form-inline>
    <label>Libellé : </label>
    <input class="form-control" type="text" name="libelleArticle">
  </div>
  <div class=form-inline>
    <label>Prix : </label>
    <input class="form-control" type="text" name="libelleArticle">
  </div>

  <div class="form-inline">
    <button (click)="creer()" type="submit" class="btn-primary form-control">Créer</button>
  </div>
</form>
